<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word to IPA Transcription Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #3a86ff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    .result {
      margin-top: 1rem;
      font-size: 20px;
      font-weight: bold;
    }
    .ipa-keyboard {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .ipa-keyboard button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      border-radius: 50%;
    }
    .definition {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Transcribe the Word to IPA</h1>
  <button onclick="playWord()">üîä Play Word</button>
  <br/>
  <input type="text" id="ipaInput" placeholder="Write IPA transcription..." />
  <button onclick="checkIPA()">Submit</button>
  <div class="ipa-keyboard" id="ipaKeyboard"></div>
  <div class="result" id="result"></div>
  <div class="definition" id="definition"></div>

  <script>
    let currentWord = '';
    let correctTranscription = '';

    const ipaSymbols = ['i', '…™', 'e', '…õ', '√¶', '…ô', ' å', '…ë', 'u', ' ä', 'o', '…î',
                        'a…™', 'a ä', '…î…™', 'p', 'b', 't', 'd', 'k', 'g', 'f', 'v',
                        'Œ∏', '√∞', 's', 'z', ' É', ' í', 'h', 't É', 'd í', 'n', 'm', '≈ã',
                        'l', 'r', 'w', 'j'];

    function buildIpaKeyboard() {
      const keyboard = document.getElementById('ipaKeyboard');
      keyboard.innerHTML = '';
      ipaSymbols.forEach(symbol => {
        const btn = document.createElement('button');
        btn.textContent = symbol;
        btn.onclick = () => {
          const input = document.getElementById('ipaInput');
          input.value += symbol;
          input.focus();
        };
        keyboard.appendChild(btn);
      });
    }

    async function getRandomWord() {
      const words = ["cat", "dog", "fish", "phone", "car", "bird", "school", "light", "shoe"];
      return words[Math.floor(Math.random() * words.length)];
    }

    async function fetchWordData(word) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();
        const phoneticEntry = data[0].phonetics.find(p => p.text && p.audio);
        const phoneticText = phoneticEntry?.text || '';
        const audioUrl = phoneticEntry?.audio || '';
        const definition = data[0].meanings[0]?.definitions[0]?.definition || '';
        return { phoneticText, audioUrl, definition };
      } catch (err) {
        console.error(err);
        return { phoneticText: '', audioUrl: '', definition: '' };
      }
    }

    async function playWord() {
      document.getElementById('result').innerText = '';
      document.getElementById('definition').innerText = '';
      currentWord = await getRandomWord();
      const data = await fetchWordData(currentWord);
      correctTranscription = data.phoneticText;

      if (data.audioUrl) {
        const audio = new Audio(data.audioUrl);
        audio.play();
      } else {
        const fallback = new SpeechSynthesisUtterance(currentWord);
        fallback.lang = 'en-US';
        speechSynthesis.speak(fallback);
      }

      if (data.definition) {
        document.getElementById('definition').innerText = `Definition: ${data.definition}`;
      }
    }

    function checkIPA() {
      const userInput = document.getElementById('ipaInput').value.trim();
      const result = document.getElementById('result');
      if (!correctTranscription) {
        result.innerText = "‚ùó Load a word first!";
        result.style.color = 'orange';
        return;
      }
      if (userInput === correctTranscription) {
        result.innerText = "‚úÖ Correct!";
        result.style.color = 'green';
      } else {
        result.innerText = `‚ùå Incorrect. Correct: ${correctTranscription}`;
        result.style.color = 'red';
      }
    }

    buildIpaKeyboard();
  </script>
</body>
</html>
