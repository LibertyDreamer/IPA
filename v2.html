<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word to IPA Transcription Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #3a86ff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    .result {
      margin-top: 1rem;
      font-size: 20px;
      font-weight: bold;
    }
    .ipa-keyboard {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .ipa-keyboard button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      border-radius: 50%;
    }
    .info {
      margin-top: 1.5rem;
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .info h3 {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Transcribe the Word to IPA</h1>
  <button onclick="playWord()">üîä Play Word</button>
  <button onclick="repeatWord()">üîÅ Repeat</button>
  <button onclick="toggleInfo()">üìñ Show Info</button>
  <br/>
  <input type="text" id="ipaInput" placeholder="Write IPA transcription..." />
  <button onclick="checkIPA()">Submit</button>
  <div class="ipa-keyboard" id="ipaKeyboard"></div>
  <div class="result" id="result"></div>

  <div class="info" id="wordInfo" style="display: none">
    <h2 id="displayWord"></h2>
    <p><strong>Phonetics:</strong> <span id="phonetics"></span></p>
    <p><strong>Origin:</strong> <span id="origin"></span></p>
    <div id="meanings"></div>
  </div>

  <script>
    let currentWord = '';
    let correctTranscription = '';
    let currentAudioUrl = '';
    let wordInfoVisible = false;

    const ipaSymbols = ['i', '…™', 'e', '…õ', '√¶', '…ô', ' å', '…ë', 'u', ' ä', 'o', '…î',
                        'a…™', 'a ä', '…î…™', 'p', 'b', 't', 'd', 'k', 'g', 'f', 'v',
                        'Œ∏', '√∞', 's', 'z', ' É', ' í', 'h', 't É', 'd í', 'n', 'm', '≈ã',
                        'l', 'r', 'w', 'j'];

    function buildIpaKeyboard() {
      const keyboard = document.getElementById('ipaKeyboard');
      keyboard.innerHTML = '';
      ipaSymbols.forEach(symbol => {
        const btn = document.createElement('button');
        btn.textContent = symbol;
        btn.onclick = () => {
          const input = document.getElementById('ipaInput');
          input.value += symbol;
          input.focus();
        };
        keyboard.appendChild(btn);
      });
    }

    async function getRandomWord() {
      const words = ["cat", "dog", "fish", "phone", "car", "bird", "school", "light", "shoe", "hello"];
      return words[Math.floor(Math.random() * words.length)];
    }

    async function fetchWordData(word) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();
        return data[0];
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    async function playWord() {
      document.getElementById('result').innerText = '';
      document.getElementById('wordInfo').style.display = 'none';
      wordInfoVisible = false;
      document.getElementById('ipaInput').value = '';

      currentWord = await getRandomWord();
      const wordData = await fetchWordData(currentWord);

      if (!wordData || wordData.title) {
        document.getElementById('result').innerText = "‚ùå Word not found. Try another one.";
        document.getElementById('result').style.color = 'red';
        return;
      }

      document.getElementById('displayWord').innerText = wordData.word;

      const phoneticsText = wordData.phonetics.map(p => p.text).filter(Boolean);
      const audioUrls = wordData.phonetics.map(p => p.audio).filter(Boolean);
      correctTranscription = phoneticsText[0] || '';

      document.getElementById('phonetics').innerText = phoneticsText.join(', ');
      currentAudioUrl = audioUrls;

      repeatWord();

      document.getElementById('origin').innerText = wordData.origin || '‚Äî';
      const meaningsDiv = document.getElementById('meanings');
      meaningsDiv.innerHTML = '';
      wordData.meanings.forEach(m => {
        const section = document.createElement('div');
        section.innerHTML = `<h3>${m.partOfSpeech}</h3>` +
          m.definitions.map(d => `
            <p><strong>Definition:</strong> ${d.definition}<br/>
            <em>Example:</em> ${d.example || '‚Äî'}<br/>
            <small><strong>Synonyms:</strong> ${d.synonyms?.join(', ') || '‚Äî'}</small><br/>
            <small><strong>Antonyms:</strong> ${d.antonyms?.join(', ') || '‚Äî'}</small>
            </p>
          `).join('');
        meaningsDiv.appendChild(section);
      });

      const sourceInfo = wordData.sourceUrls?.length
        ? `<p style="font-size:0.9em;margin-top:1em;color:#555">üîó Source: <a href="${wordData.sourceUrls[0]}" target="_blank">${wordData.sourceUrls[0]}</a></p>`
        : '';
      meaningsDiv.insertAdjacentHTML('beforeend', sourceInfo);
    }

    function repeatWord() {
      const audioEntries = Array.isArray(currentAudioUrl) ? currentAudioUrl : [];

      if (audioEntries.length > 0) {
        let index = 0;
        const playNext = () => {
          if (index >= audioEntries.length) return;
          const audio = new Audio(audioEntries[index]);
          audio.onended = () => {
            index++;
            playNext();
          };
          audio.play();
        };
        playNext();
      } else if (currentWord) {
        const fallback = new SpeechSynthesisUtterance(currentWord);
        fallback.lang = 'en-US';
        speechSynthesis.speak(fallback);
      }
    }

    function toggleInfo() {
      const info = document.getElementById('wordInfo');
      wordInfoVisible = !wordInfoVisible;
      info.style.display = wordInfoVisible ? 'block' : 'none';
    }

    function checkIPA() {
      const userRaw = document.getElementById('ipaInput').value.trim().toLowerCase();
      const result = document.getElementById('result');
      const correctRaw = correctTranscription.trim().toLowerCase();

      const clean = (str) =>
        str.replaceAll('/', '')
           .replaceAll('Àê', '')
           .replaceAll(' º', '')
           .replaceAll(\"'\", '')
           .replaceAll(' ', '');

      let user = clean(userRaw);
      let correct = clean(correctRaw);

      if (user.endsWith('r') && !correct.endsWith('r')) {
        user = user.slice(0, -1);
      }

      if (!correct) {
        result.innerText = "‚ùó Load a word first!";
        result.style.color = 'orange';
        return;
      }

      if (user === correct) {
        result.innerText = "‚úÖ Correct!";
        result.style.color = 'green';
      } else {
        result.innerText = `‚ùå Incorrect. Correct: ${correctTranscription}`;
        result.style.color = 'red';
      }
    }

    buildIpaKeyboard();
  </script>
</body>
</html>
