<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPA Sound Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4287f5;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .grid button {
      padding: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .score {
      margin-top: 20px;
    }
    #feedback {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IPA Sound Guessing Game</h1>
  <button onclick="playNewSound()">Play New Sound</button>
  <button onclick="repeatSound()">Repeat Sound</button>
  <div class="grid" id="ipa-buttons"></div>
  <div class="score">
    Correct: <span id="correct">0</span> | Incorrect: <span id="incorrect">0</span>
  </div>
  <div id="feedback"></div>

  <script>
    const ipaSymbols = [
      'i', 'ɪ', 'eɪ', 'ɛ', 'æ', 'ə', 'ʌ', 
      'ɑ', 'u', 'ʊ', 'oʊ', 'ɔ', 'aɪ', 'aʊ',
      'ɔɪ', 'p', 'b', 't', 'd', 'k', 'g', 
      't̬', 'ʔ', 'f', 'v', 'θ', 'ð', 's',
      'z', 'ʃ', 'ʒ', 'h', 'tʃ', 'dʒ', 'n', 
      'm', 'ŋ', 'l', 'r', 'w', 'j', 'ɝ',
      'ɚ', 'ɪr', 'ɛr', 'ɑr', 'ɔr', 'aɪr'
    ];

    let currentSoundIndex = -1;
    let correct = 0;
    let incorrect = 0;
    let audioBuffer = null;

    const fragmentRanges = [
      [1.900, 3.050],  //i
      [2.950, 3.900],  //I
      [3.800, 5.000],  //EI
      [4.800, 5.800],  //e
      [5.800, 6.900],  //AE
      [6.800, 7.900],  //schwa
      [7.800, 8.800],  //schwa HI
      [8.800, 9.900],  //a
      [9.800, 10.800], //u
      [10.800, 11.800],  //BOO u
      [11.800, 12.800],  //ou
      [12.800, 13.800],  //o
      [13.800, 14.800],  //aI
      [14.800, 15.800],  //au
      [15.800, 16.800],  //OI
      [17.400, 17.800],  //p
      [18.200, 18.800],  //b  
      [19.400, 19.700],  //t
      [20.200, 20.700],  //d
      [21.400, 21.700],  //k
      [22.300, 22.700],  //g
      [23.150, 23.550],  //'t̬'
      [24.000, 24.300],  //'ʔ'
      [25.000, 25.700],  //'f'
      [26.000, 26.800],  //'v'
      [27.000, 27.700],  //'θ'
      [28.000, 28.900],  //'ð'
      [29.000, 29.900],  //'s'
      [30.000, 31.030],  //'z'
      [31.020, 32.000],  //'ʃ'
      [32.000, 33.000],  //'ʒ'
      [33.050, 33.500],  //'h'
      [33.300, 34.600],  //'tʃ'
      [35.250, 35.700],  //'dʒ'
      [36.000, 37.000],  //'m'
      [37.000, 38.050],  //'n'
      [38.500, 39.000],  //'ŋ'
      [39.050, 40.000],  //'l'
      [40.000, 41.000],  //'r'
      [41.250, 41.800],  //'w'
      [42.000, 42.500],  //'j'
      [43.000, 43.900],  //'ɝ'
      [44.050, 44.700],  //'ɚ',
      [45.000, 45.700],  //'ɪr'
      [46.000, 46.700],  //'ɛr'
      [47.000, 47.700],  //'ɑr'
      [48.000, 48.800],  //'ɔr'
      [48.900, 49.700],  //'aɪr'
    ];

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    fetch("phonemes.mp3")
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
      .then(buffer => {
        audioBuffer = buffer;
      })
      .catch(e => console.error("Failed to load audio:", e));

    function playFragment(index) {
      if (!audioBuffer || !fragmentRanges[index]) return;
      const [start, end] = fragmentRanges[index];
      const source = audioContext.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioContext.destination);
      source.start(0, start, end - start);
    }

    function playNewSound() {
      currentSoundIndex = Math.floor(Math.random() * ipaSymbols.length);
      playFragment(currentSoundIndex);
      document.getElementById('feedback').innerText = '';
    }

    function repeatSound() {
      if (currentSoundIndex >= 0) {
        playFragment(currentSoundIndex);
      }
    }

    function guess(symbol) {
      const correctSymbol = ipaSymbols[currentSoundIndex];
      if (symbol === correctSymbol) {
        correct++;
        document.getElementById('correct').innerText = correct;
        document.getElementById('feedback').innerText = '✅ Correct!';
        setTimeout(playNewSound, 1000);
      } else {
        incorrect++;
        document.getElementById('incorrect').innerText = incorrect;
        document.getElementById('feedback').innerText = '❌ Try again';
      }
    }

    const buttonsContainer = document.getElementById('ipa-buttons');
    ipaSymbols.forEach((symbol, index) => {
      const btn = document.createElement('button');
      btn.innerText = symbol;
      btn.onclick = () => guess(symbol);
      if (index < 13 || index >= ipaSymbols.length - 7) {
        btn.style.backgroundColor = '#d44';
        btn.style.boxShadow = '0 0 4px #0003';
      }
      buttonsContainer.appendChild(btn);
    });
  </script>
</body>
</html>
