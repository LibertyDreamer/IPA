<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPA Sound Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4287f5;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .grid button {
      padding: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .score {
      margin-top: 20px;
    }
    #feedback {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IPA Sound Guessing Game</h1>
  <button onclick="playNewSound()">Play New Sound</button>
  <button onclick="repeatSound()">Repeat Sound</button>
  <div class="grid" id="ipa-buttons"></div>
  <div class="score">
  Correct: <span id="correct">0</span> | Incorrect: <span id="incorrect">0</span>
</div>
  <div id="feedback"></div>

  <script>
    const ipaSymbols = [
      'i', 'ɪ', 'eɪ', 'ɛ', 'æ', 'ə', 'ʌ', 
      'ɑ', 'u', 'ʊ', 'oʊ', 'ɔ', 'aɪ', 'aʊ',
      'ɔɪ', 'p', 'b', 't', 'd', 'k', 'g', 
      't̬', 'ʔ', 'f', 'v', 'θ', 'ð', 's',
      'z', 'ʃ', 'ʒ', 'h', 'tʃ', 'dʒ', 'n', 
      'm', 'ŋ', 'l', 'r', 'w', 'j', 'ɝ',
      'ɚ', 'ɪr', 'ɛr', 'ɑr', 'ɔr', 'aɪr'
    ];

    let currentSoundIndex = -1;
    let correct = 0;
    let incorrect = 0;
    let audioBuffer = null;
    let fragmentRanges = [];

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    fetch("phonemes.mp3")
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
      .then(buffer => {
        audioBuffer = buffer;

        const jsonDurations = [
          900, 600, 700, 600, 700, 650, 650, 650, 650, 650,
          650, 650, 700, 800, 700, 850, 850, 850, 850, 850,
          850, 650, 500, 700, 800, 650, 800, 860, 940, 960,
          960, 460, 700, 700, 900, 900, 900, 900, 800, 900,
          700, 740, 740, 720, 760, 700
        ];

        let start = 0.7;
        fragmentRanges = jsonDurations.map(duration => {
          const range = [start, start + duration / 1000];
          start = range[1];
          return range;
        });
      })
      .catch(e => console.error("Failed to load audio:", e));

    function playFragment(index) {
      if (!audioBuffer || !fragmentRanges[index]) return;
      const [start, end] = fragmentRanges[index];
      const source = audioContext.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioContext.destination);
      source.start(0, start, end - start);
    }

    function playNewSound() {
      currentSoundIndex = Math.floor(Math.random() * ipaSymbols.length);
      playFragment(currentSoundIndex);
      document.getElementById('feedback').innerText = '';
    }

    function repeatSound() {
      if (currentSoundIndex >= 0) {
        playFragment(currentSoundIndex);
      }
    }

    function guess(symbol) {
      const correctSymbol = ipaSymbols[currentSoundIndex];
      if (symbol === correctSymbol) {
        correct++;
        document.getElementById('correct').innerText = correct;
        document.getElementById('feedback').innerText = '✅ Correct!';
        setTimeout(playNewSound, 1000);
      } else {
        incorrect++;
        document.getElementById('incorrect').innerText = incorrect;
        document.getElementById('feedback').innerText = '❌ Try again';
      }
    }

    const buttonsContainer = document.getElementById('ipa-buttons');
    ipaSymbols.forEach((symbol, index) => {
      const btn = document.createElement('button');
      btn.innerText = symbol;
      btn.onclick = () => guess(symbol);
      if (index < 13 || index >= ipaSymbols.length - 7) {
        btn.style.backgroundColor = '#d44';
        btn.style.boxShadow = '0 0 4px #0003';
      }
      buttonsContainer.appendChild(btn);
    });
  </script>
</body>
</html>
