<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPA Sound Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0; 
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .grid button {
      padding: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .score {
      margin-top: 20px;
    }
    #feedback {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IPA Sound Guessing Game</h1>
  <button onclick="playNewSound()">Play New Sound</button>
  <button onclick="repeatSound()">Repeat Sound</button>
  <div class="grid" id="ipa-buttons"></div>
  $1
<div class="score">
  Fragment Begin: <span id="frag-start">0.000</span>s | End: <span id="frag-end">0.000</span>s
</div>
  <div id="feedback"></div>

  <script>
    const ipaSymbols = [
      'i', 'ɪ', 'eɪ', 'ɛ', 'æ', 'ə', 'ʌ', 'ɑ', 'u', 'ʊ', 'oʊ', 'ɔ', 'aɪ', 'aʊ',
      'ɔɪ', 'p', 'b', 't', 'd', 'k', 'g', 't̬', 'ʔ', 'f', 'v', 'θ', 'ð', 's',
      'z', 'ʃ', 'ʒ', 'h', 'tʃ', 'dʒ', 'n', 'm', 'ŋ', 'l', 'r', 'w', 'j', 'ɝ',
      'ɚ', 'ɪr', 'ɛr', 'ɑr', 'ɔr', 'aɪr'
    ];

    let currentSoundIndex = -1;
    let correct = 0;
    let incorrect = 0;
    let audioBuffer = null;
let fragmentDurations = [];
let fragmentRanges = [];
const fragmentCount = ipaSymbols.length;
const totalDuration = 60000;
const skipEnd = 4000;
const usableDuration = totalDuration - skipEnd;

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    fetch("phonemes.mp3")
  .then(response => response.arrayBuffer())
  .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
  .then(buffer => {
    audioBuffer = buffer;
    const channelData = buffer.getChannelData(0);
    const sampleRate = buffer.sampleRate;
    const samplesPerFrame = Math.floor(sampleRate * 0.03); // 30ms per frame
    const rmsValues = [];
    for (let i = 0; i < channelData.length; i += samplesPerFrame) {
      let sum = 0;
      for (let j = 0; j < samplesPerFrame && i + j < channelData.length; j++) {
        sum += channelData[i + j] ** 2;
      }
      rmsValues.push(Math.sqrt(sum / samplesPerFrame));
    }

    // Detect peaks using a simple threshold
    const threshold = 0.05;
    let peaks = [];
    for (let i = 1; i < rmsValues.length - 1; i++) {
      if (rmsValues[i] > threshold && rmsValues[i] > rmsValues[i - 1] && rmsValues[i] > rmsValues[i + 1]) {
        peaks.push(i);
      }
    }

    // Use only the first 48 peaks
    peaks = peaks.slice(0, fragmentCount);
    fragmentRanges = peaks.map((frame, i) => {
      const start = frame * 0.03;
      const end = (peaks[i + 1] ? peaks[i + 1] * 0.03 : start + 0.6);
      return [start, end];
    });

    console.log("Detected fragment ranges:", fragmentRanges);
  })
  .catch(e => console.error("Failed to load audio:", e));

    function playFragment(index) {
  if (!audioBuffer || !fragmentRanges[index]) return;
  const [start, end] = fragmentRanges[index];
  const source = audioContext.createBufferSource();
  source.buffer = audioBuffer;
  source.connect(audioContext.destination);
  source.start(0, start, end - start);
  document.getElementById('frag-start').innerText = start.toFixed(3);
  document.getElementById('frag-end').innerText = end.toFixed(3);
}

    function playNewSound() {
      currentSoundIndex = Math.floor(Math.random() * ipaSymbols.length);
      playFragment(currentSoundIndex);
      document.getElementById('feedback').innerText = '';
    }

    function repeatSound() {
      if (currentSoundIndex >= 0) {
        playFragment(currentSoundIndex);
      }
    }

    function guess(symbol) {
      const correctSymbol = ipaSymbols[currentSoundIndex];
      if (symbol === correctSymbol) {
        correct++;
        document.getElementById('correct').innerText = correct;
        document.getElementById('feedback').innerText = '✅ Correct!';
        setTimeout(playNewSound, 1000);
      } else {
        incorrect++;
        document.getElementById('incorrect').innerText = incorrect;
        document.getElementById('feedback').innerText = '❌ Try again';
      }
    }

    const buttonsContainer = document.getElementById('ipa-buttons');
    ipaSymbols.forEach(symbol => {
      const btn = document.createElement('button');
      btn.innerText = symbol;
      btn.onclick = () => guess(symbol);
      buttonsContainer.appendChild(btn);
    });
  </script>
</body>
</html>
