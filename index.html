<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPA Sound Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .grid button {
      padding: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .score {
      margin-top: 20px;
    }
    #feedback {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IPA Sound Guessing Game</h1>
  <button onclick="playNewSound()">Play New Sound</button>
  <button onclick="repeatSound()">Repeat Sound</button>
  <div class="grid" id="ipa-buttons"></div>
  <div class="score">
    Correct: <span id="correct">0</span> | Incorrect: <span id="incorrect">0</span>
  </div>
  <div id="feedback"></div>

  <audio id="player" src="phonemes.mp3" preload="auto"></audio>

  <script>
    const ipaSymbols = [
      'i', 'ɪ', 'eɪ', 'ɛ', 'æ', 'ə', 'ʌ', 'ɑ',
      'u', 'ʊ', 'oʊ', 'ɔ', 'aɪ', 'aʊ', 'ɔɪ',
      'p', 'b', 't', 'd', 'k', 'g',
      'ʈ', 'ʔ', 'f', 'v', 'θ', 'ð', 's',
      'z', 'ʃ', 'ʒ', 'h', 'tʃ', 'dʒ', 'n',
      'm', 'ŋ', 'l', 'r', 'w', 'j', 'ʒ̠',
      'ə', 'ɪɹ', 'ɛɹ', 'ɑɹ', 'ɔɹ', 'aɹ'
    ];

    const timeRanges = [
      [2763, 3684], [3684, 4605], [4605, 5526], [5526, 6447], [6447, 7368],
      [7368, 8289], [8289, 9210], [9210, 10131], [10131, 11052], [11052, 11973],
      [11973, 12894], [12894, 13815], [13815, 14736], [14736, 15657], [15657, 16578],
      [16578, 17499], [17499, 18420], [18420, 19341], [19341, 20262], [20262, 21183],
      [21183, 22104], [22104, 23025], [23025, 23946], [23946, 24867], [24867, 25788],
      [25788, 26709], [26709, 27630], [27630, 28551], [28551, 29472], [29472, 30393],
      [30393, 31314], [31314, 32235], [32235, 33156], [33156, 34077], [34077, 34998],
      [34998, 35919], [35919, 36840], [36840, 37761], [37761, 38682], [38682, 39603],
      [39603, 40524], [40524, 41445], [41445, 42366], [42366, 43287], [43287, 44208],
      [44208, 45129], [45129, 46050], [46050, 46971]
    ];

    let correct = 0;
    let incorrect = 0;
    let currentSoundIndex = -1;

    const audio = document.getElementById('player');

    function playFragment(start, end) {
      if (audio.readyState >= 2) {
        audio.currentTime = start / 1000;
        audio.play();
      } else {
        audio.addEventListener('canplaythrough', () => {
          audio.currentTime = start / 1000;
          audio.play();
        }, { once: true });
      }

      const stopAt = end / 1000;
      const checkTime = () => {
        if (audio.currentTime >= stopAt) {
          audio.pause();
          audio.removeEventListener('timeupdate', checkTime);
        }
      };
      audio.addEventListener('timeupdate', checkTime);
    }

    function playNewSound() {
      currentSoundIndex = Math.floor(Math.random() * ipaSymbols.length);
      playFragment(...timeRanges[currentSoundIndex]);
      document.getElementById('feedback').innerText = '';
    }

    function repeatSound() {
      if (currentSoundIndex >= 0) {
        playFragment(...timeRanges[currentSoundIndex]);
      }
    }

    function guess(symbol) {
      const correctSymbol = ipaSymbols[currentSoundIndex];
      if (symbol === correctSymbol) {
        correct++;
        document.getElementById('correct').innerText = correct;
        document.getElementById('feedback').innerText = '✅ Correct!';
        setTimeout(playNewSound, 1000);
      } else {
        incorrect++;
        document.getElementById('incorrect').innerText = incorrect;
        document.getElementById('feedback').innerText = '❌ Try again';
      }
    }

    const buttonsContainer = document.getElementById('ipa-buttons');
    ipaSymbols.forEach(symbol => {
      const btn = document.createElement('button');
      btn.innerText = symbol;
      btn.onclick = () => guess(symbol);
      buttonsContainer.appendChild(btn);
    });
  </script>
</body>
</html>
