<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPA Sound Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .grid button {
      padding: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .score {
      margin-top: 20px;
    }
    #feedback {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IPA Sound Guessing Game</h1>
  <button onclick="playNewSound()">Play New Sound</button>
  <button onclick="repeatSound()">Repeat Sound</button>
  <div class="grid" id="ipa-buttons"></div>
  $1
<div class="score">
  Fragment Begin: <span id="frag-start">0.000</span>s | End: <span id="frag-end">0.000</span>s
</div>
  <div id="feedback"></div>

  <script>
    const ipaSymbols = [
      'i', 'ɪ', 'eɪ', 'ɛ', 'æ', 'ə', 'ʌ', 'ɑ', 'u', 'ʊ', 'oʊ', 'ɔ', 'aɪ', 'aʊ',
      'ɔɪ', 'p', 'b', 't', 'd', 'k', 'g', 't̬', 'ʔ', 'f', 'v', 'θ', 'ð', 's',
      'z', 'ʃ', 'ʒ', 'h', 'tʃ', 'dʒ', 'n', 'm', 'ŋ', 'l', 'r', 'w', 'j', 'ɝ',
      'ɚ', 'ɪr', 'ɛr', 'ɑr', 'ɔr', 'aɪr'
    ];

    let currentSoundIndex = -1;
    let correct = 0;
    let incorrect = 0;
    let audioBuffer = null;
let fragmentDurations = [];
let fragmentRanges = [];
const fragmentCount = ipaSymbols.length;
const totalDuration = 60000;
const skipEnd = 4000;
const usableDuration = totalDuration - skipEnd;

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    fetch("phonemes.mp3")
  .then(response => response.arrayBuffer())
  .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
  .then(buffer => {
    audioBuffer = buffer;
    fragmentRanges = [
      [0.70, 1.35], [1.35, 1.95], [1.95, 2.58], [2.58, 3.22], [3.22, 3.83],
      [3.83, 4.47], [4.47, 5.10], [5.10, 5.74], [5.74, 6.38], [6.38, 7.02],
      [7.02, 7.66], [7.66, 8.30], [8.30, 8.93], [8.93, 9.58], [9.58, 10.22],
      [10.22, 10.87], [10.87, 11.52], [11.52, 12.16], [12.16, 12.80], [12.80, 13.44],
      [13.44, 14.08], [14.08, 14.72], [14.72, 15.36], [15.36, 16.00], [16.00, 16.64],
      [16.64, 17.28], [17.28, 17.92], [17.92, 18.56], [18.56, 19.20], [19.20, 19.84],
      [19.84, 20.48], [20.48, 21.12], [21.12, 21.76], [21.76, 22.40], [22.40, 23.04],
      [23.04, 23.68], [23.68, 24.32], [24.32, 24.96], [24.96, 25.60], [25.60, 26.24],
      [26.24, 26.88], [26.88, 27.52], [27.52, 28.16], [28.16, 28.80], [28.80, 29.44],
      [29.44, 30.08], [30.08, 30.72], [30.72, 31.36]
    ];
  })
  .catch(e => console.error("Failed to load audio:", e));

    function playFragment(index) {
  if (!audioBuffer || !fragmentRanges[index]) return;
  const [start, end] = fragmentRanges[index];
  const source = audioContext.createBufferSource();
  source.buffer = audioBuffer;
  source.connect(audioContext.destination);
  source.start(0, start, end - start);
  document.getElementById('frag-start').innerText = start.toFixed(3);
  document.getElementById('frag-end').innerText = end.toFixed(3);
}

    function playNewSound() {
      currentSoundIndex = Math.floor(Math.random() * ipaSymbols.length);
      playFragment(currentSoundIndex);
      document.getElementById('feedback').innerText = '';
    }

    function repeatSound() {
      if (currentSoundIndex >= 0) {
        playFragment(currentSoundIndex);
      }
    }

    function guess(symbol) {
      const correctSymbol = ipaSymbols[currentSoundIndex];
      if (symbol === correctSymbol) {
        correct++;
        document.getElementById('correct').innerText = correct;
        document.getElementById('feedback').innerText = '✅ Correct!';
        setTimeout(playNewSound, 1000);
      } else {
        incorrect++;
        document.getElementById('incorrect').innerText = incorrect;
        document.getElementById('feedback').innerText = '❌ Try again';
      }
    }

    const buttonsContainer = document.getElementById('ipa-buttons');
    ipaSymbols.forEach(symbol => {
      const btn = document.createElement('button');
      btn.innerText = symbol;
      btn.onclick = () => guess(symbol);
      buttonsContainer.appendChild(btn);
    });
  </script>
</body>
</html>
